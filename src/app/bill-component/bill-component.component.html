<div class="container">
  <section class="mt-3 mb-3">
    <div class="row">
      <div class="col-md-4 col-sm-12 box_border_style detail_style">
        <div class="w-100 d-flex mt-2">
          <div class="w-50">Bill ID</div>
          <div class="w-50">
            <input type="text" value="201" class="input_style" />
          </div>
        </div>
        <div class="w-100 d-flex mt-2">
          <div class="w-50">Bill Date</div>
          <div class="w-50">
            <input type="text" value="22/05/1991" class="input_style" />
          </div>
        </div>
        <div class="w-100 d-flex mt-2">
          <div class="w-50">Time</div>
          <div class="w-50">
            <input type="text" value="21:54:00" class="input_style" />
          </div>
        </div>
      </div>
      <div class="col-md-4 col-sm-12 box_border_style detail_style">
        <div class="w-100 d-flex mt-2">
          <div class="w-50">Customer ID</div>
          <div class="w-50">
            <input type="text" value="24" class="input_style" />
          </div>
        </div>
        <div class="w-100 d-flex mt-2">
          <div class="w-50">Customer Name</div>
          <div class="w-50">
            <input type="text" value="Dharani" class="input_style" />
          </div>
        </div>
        <div class="d-flex mt-2 w-100">
          <div class="w-50">Mobile Number</div>
          <div class="w-50">
            <input type="text" value="1234567890" class="input_style" />
          </div>
        </div>
      </div>
      <div class="col-md-4 col-sm-12 box_border_style detail_style">
        <div class="text-center">
          <div class="mt-1">
            <button class="button_style">Customers</button>
          </div>
          <div class="mt-1">
            <button class="button_style">Items Rate</button>
          </div>
          <div class="mt-1">
            <button class="button_style">New Orders</button>
          </div>
        </div>
      </div>
    </div>
  </section>
  <section>
    <div class="row">
      <div class="col-xl-1 col-md-3 col-sm-6">
        <div class="text_style">Items List</div>
        <div class="mt-4">
          <select [(ngModel)]=litres class="price_field">
            <option  *ngFor="let val of Item_lists" name="litres" [value]="val">
              {{ val }} 
            </option>
          </select>
        </div>
      </div>
      <div class="col-xl-1 col-md-3 col-sm-6">
        <div class="text_style">Price</div>
        <div class="mt-4">
          <input
            [(ngModel)]="price"
            type="text"
            [value]="price"
            name="price"
            class="price_field"
          />
        </div>
      </div>
      <div class="col-xl-1 col-md-3 col-sm-6">
        <div class="text_style">Quantity</div>
        <div class="mt-4">
          <input
            [(ngModel)]="quantity"
            type="text"
            [value]="quantity"
            name="qunatity"
            class="price_field"
          />
        </div>
      </div>
      <div class="col-xl-1 col-md-3 col-sm-6">
        <div class="text_style">Total</div>
        <div class="mt-4">
          <input [value]="price * quantity" name="total" class="price_field" />
        </div>
      </div>
      <div class="col-xl-1 col-md-3 col-sm-6">
        <div></div>
        <div class="mt-5">
          <button class="btn btn-primary" (click)="addHandler()">Add</button>
        </div>
      </div>
      <div class="col-xl-1 col-md-3 col-sm-12">
        <div></div>
        <div class="mt-5"><button class="btn btn-danger" (click)="removeHandler()">Remove</button></div>
      </div>
      <div class="col-xl-2 col-md-3 col-sm-12">
        <div></div>
        <div class="mt-5">
          <button class="btn btn-secondary" (click)="cancelOrder()">Cancel Order</button>
        </div>
      </div>
    </div>
  </section>
  <section class="mt-4">
      <div class="row">
          <div class="col-md-8 col-sm-12 table-responsive">
              <table class="table table-striped table-bordered">
                  <thead>
                      <tr>
                          <th>Item ID</th>
                          <th>Item Name</th>
                          <th>Price</th>
                          <th>Qty</th>
                          <th>Total</th>
                      </tr>
                  </thead>
                  <tbody>
                      <tr *ngFor="let i of list_product">
                          <td>{{i.item_id}}</td>
                          <td>{{i.itemname}}</td>
                          <td>{{i.price}}</td>
                          <td>{{i.qty}}</td>
                          <td>{{i.total}}</td>
                      </tr>
                  </tbody>
              </table>
          </div>
          <div class="col-md-4 col-sm-12">
            <div class="pl-3 pr-3 pt-3 w-100 d-flex mb-2">
                <div class="w-50">Total Amount</div>
                <div class="w-50"><input  class="amount_style" [value]=total_amount/></div>
            </div>
            <div class="pl-3 pr-3 pt-3 w-100 d-flex mb-2">
                <div class="w-50">Paid Amount</div>
                <div class="w-50"><input [(ngModel)]="paid_amount" class="amount_style" [value]="paid_amount"/></div>
            </div>
            <div class="pl-3 pr-3 pt-3 w-100 d-flex mb-2">
                <div class="w-50">Due Amount</div>
                <div class="w-50"><input  class="amount_style" value="  {{total_amount- paid_amount}}" /></div>
            </div>
          
            <div class="pl-3 pr-3 pt-3 w-100 d-flex mb-2">
                <div class="w-75">Pending return item Count</div>
                <div class="w-25"><input class="pending_style" /></div>
            </div>
          </div>
      </div>
  </section>
</div>
